<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Operation</title>

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(draw);

      async function draw() {
        const csvUrl =
          'https://docs.google.com/spreadsheets/d/e/2PACX-1vSHkysTN6roFag5cFJv97rmXIsO9vKLKaAXmJxbeAD0v4klws329T8nwBI1ftUFKvrukkvLYM9vPysK/pub?gid=636946477&single=true&output=csv';

        const res = await fetch(csvUrl);
        const csv = await res.text();

        const rows = csv
          .trim()
          .split('\n')
          .filter(r => r.trim().length > 0);

        const data = new google.visualization.DataTable();

        // ðŸ‘‰ colunas principais do grÃ¡fico
        data.addColumn('string', 'Name_Chart');
        data.addColumn('number', 'Measured + Indicated');
        data.addColumn('number', 'Proved + Probable / Measured + Indicated');

        // ðŸ‘‰ coluna de tooltip HTML
        data.addColumn({ type: 'string', role: 'tooltip', p: { html: true } });

        // ðŸ‘‰ coluna com link (nÃ£o visÃ­vel no grÃ¡fico)
        data.addColumn('string', 'Source');

        for (let i = 1; i < rows.length; i++) {
          const r = rows[i].split(',').map(c => c.replace(/"/g, '').trim());
          if (r.length < 6) continue;

          const name = r[0];
          const x = parseFloat(r[1]); // M+I (0â€“1 ou % conforme planilha)
          const y = parseFloat(r[2]); // P+P/M+I (0â€“1)

          const resources = r[3]; // Resources (Mt)
          const oreType = r[4];   // Ore Type
          const source = r[5];    // Link

          if (isNaN(x) || isNaN(y)) continue;

          const tooltip = `
            <div style="padding:8px; font-size:12px;">
              <b>${name}</b><br>
              Measured + Indicated: ${x}<br>
              P+P / M+I: ${y}<br>
              <br>
              <b>Resources (Mt):</b> ${resources}<br>
              <b>Ore Type:</b> ${oreType}<br>
              <b>Source:</b> <a href="${source}" target="_blank">Open link</a>
            </div>
          `;

          data.addRow([name, x, y, tooltip, source]);
        }

        const options = {
          title: 'Operation',
          titlePosition: 'center',
          titleTextStyle: {
            fontSize: 18,
            bold: true
          },
          hAxis: {
            title: 'Measured + Indicated'
          },
          vAxis: {
            title: 'Proved + Probable / Measured + Indicated',
            minValue: 0,
            maxValue: 1
          },
          height: 500,
          pointSize: 10,
          tooltip: { isHtml: true }
        };

        const chart = new google.visualization.ScatterChart(
          document.getElementById('chart')
        );

        // ðŸ‘‰ clique na bolinha abre o link
        google.visualization.events.addListener(chart, 'select', () => {
          const selection = chart.getSelection();
          if (!selection.length) return;

          const row = selection[0].row;
          const link = data.getValue(row, 4);
          if (link) window.open(link, '_blank');
        });

        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <div id="chart"></div>
  </body>
</html>
